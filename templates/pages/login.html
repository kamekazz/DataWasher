{% include 'elements/header.html' %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    {% if message %}
    <p class="mb-4 text-success">{{ message }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input id="username" name="username" type="text" class="border p-2 rounded w-full">
        </div>
        <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input id="password" name="password" type="password" class="border p-2 rounded w-full">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Login</button>
    </form>
</div>
{% include 'elements/footer.html' %}
