{% include 'elements/header.html' %}
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold mb-4">Webcam Barcode Scanner</h1>
  <div class="flex flex-row">
    <div id="video-container" class="border-4 border-gray-300 w-2/3 flex items-center justify-center">
      <video id="barcode-video" class="w-full" autoplay muted playsinline></video>
    </div>
    <div class="ml-4 w-1/3 flex flex-col">
      <label for="primary-barcode-input" class="font-bold block mb-2">Primary Barcode:</label>
      <div class="flex items-center mb-2">
        <input id="primary-barcode-input" type="text" class="border p-1 w-full" readonly />
        <button id="edit-primary-btn" type="button" class="ml-2 px-2 py-1 bg-blue-500 text-white rounded">Edit</button>
      </div>
      <div id="barcode-results" class="flex-1 overflow-y-auto"></div>
    </div>
  </div>
</div>
<!-- ZXing-JS CDN -->
<script type="module" src="{{ url_for('static', filename='js/webcam_demo_zxing.js') }}"></script>
