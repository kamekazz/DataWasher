{% include 'elements/header.html' %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Drivers</h1>
    {% if message %}
    <p class="mb-4">{{ message }}</p>
    {% endif %}
    <form method="post" class="mb-6">
        <label for="driver_type" class="block mb-2 font-medium">Driver Type</label>
        <input id="driver_type" name="driver_type" type="text" class="border p-2 rounded w-full" />
        <label for="count" class="block mb-2 font-medium mt-4">Count</label>
        <input id="count" name="count" type="number" class="border p-2 rounded w-full" />
        <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add</button>
    </form>
    {% if drivers %}
    <table class="table-auto border-collapse palette-table">
        <thead>
            <tr>
                <th class="border px-4 py-2 text-left">Driver Type</th>
                <th class="border px-4 py-2 text-left">Count</th>
            </tr>
        </thead>
        <tbody>
            {% for d in drivers %}
            <tr>
                <td class="border px-4 py-2">{{ d.driver_type }}</td>
                <td class="border px-4 py-2">{{ d.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
{% include 'elements/footer.html' %}
