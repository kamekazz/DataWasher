{% include 'elements/header.html' %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">{{ 'Edit' if work_type else 'Create' }} Work Type</h1>
    {% if message %}
    <p class="mb-4 text-error">{{ message }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        <div>
            <label for="name" class="block mb-1 font-medium">Name</label>
            <input id="name" name="name" type="text" value="{{ work_type.name if work_type else '' }}" class="border p-2 rounded w-full" />
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">{{ 'Update' if work_type else 'Create' }}</button>
    </form>
</div>
{% include 'elements/footer.html' %}
