{% include 'elements/header.html' %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">{{ 'Edit' if labor else 'Create' }} Labor</h1>
    {% if message %}
    <p class="mb-4 text-error">{{ message }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        <div>
            <label for="name" class="block mb-1 font-medium">Name</label>
            <input id="name" name="name" type="text" value="{{ labor.name if labor else '' }}" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="num_people" class="block mb-1 font-medium">Number of People</label>
            <input id="num_people" name="num_people" type="number" value="{{ labor.num_people if labor else '' }}" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="work_type_id" class="block mb-1 font-medium">Work Type</label>
            <select id="work_type_id" name="work_type_id" class="border p-2 rounded w-full">
                <option value="">Select...</option>
                {% for wt in work_types %}
                <option value="{{ wt.id }}" {% if labor and labor.work_type_id == wt.id %}selected{% endif %}>{{ wt.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">{{ 'Update' if labor else 'Create' }}</button>
    </form>
</div>
{% include 'elements/footer.html' %}
